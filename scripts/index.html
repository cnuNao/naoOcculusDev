<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8" />
	<title>Test</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<img id="image" src="" />

<script>

var server 	= io.connect(window.location.href);
var image 	= document.getElementById('image');

image.width = window.innerWidth;
image.height = window.innerHeight;

server.on('packet', function(data) {
	image.setAttribute('src', 'data:image/jpeg;base64,' + data.data);
});

</script>
</body>
</html>
